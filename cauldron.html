<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Color Cauldron</title>
    <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <b><h1 class="centertext">The Color Cauldron</h1></b>
    <p class="centertext">Welcome to the Color Cauldron. To mix your perfect color, choose the red, green and blue values in the circles below.</p>
    <!--The Center Circle-->
    <div class="mdl-grid">
        <div class="spinning circle" id="colorPot">
            <i class="material-icons" id="centerPot">wb_sunny</i>
        </div>
    </div>
    <br>
    <br>
    <!--The Pickers-->
    <div class="mdl-grid container">
        <div class="mdl-cell mdl-cell--2-col-desktop centered">
            <div class="circle" id="red"></div>
            <input class="mdl-slider mdl-js-slider" id="redSlider" type="range" min="0" max="225" value="0" tabindex="0">
        </div>
        <div class="mdl-cell mdl-cell--2-col-desktop centered">
            <div class="circle" id="green"></div>
            <input class="mdl-slider mdl-js-slider" id="greenSlider" type="range" min="0" max="225" value="0" tabindex="0">
        </div>
        <div class="mdl-cell mdl-cell--2-col-desktop centered">
            <div class="circle" id="blue"></div>
            <input class="mdl-slider mdl-js-slider" id="blueSlider" type="range" min="0" max="225" value="0" tabindex="0">
        </div>
    </div>
    <button onclick="changeColor()" class="centered mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Color Change</button>
    <script src="bower_components/material-design-lite/material.min.js"></script>
    <script src="colors.js"></script>
</body>
</html>
